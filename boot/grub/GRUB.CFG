# GRUB config,



# It is automatically generated by grub-mkconfig using templates
# from /etc/grub.d and settings from /etc/default/grub


### BEGIN /etc/grub.d/00_header ###
  insmod part_gpt
  insmod part_msdos
  if [ -s $prefix/grubenv ]; then
    load_env
  fi
  if [ "${next_entry}" ] ; then
     set default="${next_entry}"
     set next_entry=
     save_env next_entry
     set boot_once=true
  else
     set default="0"
  fi

  if [ x"${feature_menuentry_id}" = xy ]; then
    menuentry_id_option="--id"
  else
    menuentry_id_option=""
  fi
  export menuentry_id_option

  if [ "${prev_saved_entry}" ]; then
    set saved_entry="${prev_saved_entry}"
    save_env saved_entry
    set prev_saved_entry=
    save_env prev_saved_entry
    set boot_once=true
  fi

  function savedefault {
    if [ -z "${boot_once}" ]; then
      saved_entry="${chosen}"
      save_env saved_entry
    fi
  }

  function load_video {
    if [ x$feature_all_video_module = xy ]; then
      insmod all_video
    else
      insmod efi_gop
      insmod efi_uga
      insmod ieee1275_fb
      insmod vbe
      insmod vga
      insmod video_bochs
      insmod video_cirrus
    fi
  }

### BEGIN /etc/grub.d/00_theme ###
  if [ x$feature_default_font_path = xy ] ; then
     font=unicode
  else
    insmod part_gpt
    insmod fat
    search --no-floppy --fs-uuid --set=root E998-6945
    font="/grub/fonts/unicode.pf2"
  fi

  if loadfont $font ; then
    set gfxmode=auto
    load_video
    insmod gfxterm
    set locale_dir=$prefix/locale
    set lang=en_US
    insmod gettext
  fi

  terminal_output gfxterm
  insmod part_gpt
  insmod fat
  search --no-floppy --fs-uuid --set=root E998-6945

  insmod gfxmenu
  insmod jpeg
  loadfont ($root)/grub/themes/vivian/mono_b_20.pf2
  loadfont ($root)/grub/themes/vivian/mono_b_30.pf2
  loadfont ($root)/grub/themes/vivian/mono_b_40.pf2
  loadfont ($root)/grub/themes/vivian/mono_r_20.pf2
  loadfont ($root)/grub/themes/vivian/mono_r_30.pf2
  set theme=($root)/grub/themes/vivian/theme.txt
  export theme

  if [ x$feature_timeout_style = xy ] ; then
    set timeout_style=menu
    set timeout=2
  else
    set timeout=2
  fi
  play 480 440 1


### BEGIN /etc/grub.d/10_linux ###
menuentry 'Linux Arch' {
	load_video
	set gfxpayload=keep
	insmod gzio
	insmod part_gpt
	insmod fat
	search --no-floppy --fs-uuid --set=root E998-6945
  clear
	echo	'Loading Linux linux ...'
	linux	/vmlinuz-linux root=/dev/nvme0n1p6 rw loglevel=3
	echo	'Loading initial ramdisk ...'
	initrd	/amd-ucode.img /initramfs-linux.img
  clear
}
